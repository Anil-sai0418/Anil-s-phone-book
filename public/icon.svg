<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pagesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Drop shadow -->
  <ellipse cx="52" cy="90" rx="35" ry="8" fill="url(#shadowGradient)" opacity="0.4"/>
  
  <!-- Book base -->
  <rect x="15" y="15" width="50" height="65" rx="3" ry="3" fill="url(#bookGradient)" stroke="#4a5568" stroke-width="1"/>
  
  <!-- Book spine -->
  <rect x="15" y="15" width="8" height="65" rx="3" ry="3" fill="#2d3748"/>
  
  <!-- Book pages -->
  <rect x="20" y="20" width="40" height="55" rx="2" ry="2" fill="url(#pagesGradient)" opacity="0.9"/>
  
  <!-- Page lines -->
  <line x1="25" y1="30" x2="55" y2="30" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  <line x1="25" y1="37" x2="50" y2="37" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  <line x1="25" y1="44" x2="52" y2="44" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  <line x1="25" y1="51" x2="48" y2="51" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  <line x1="25" y1="58" x2="53" y2="58" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  <line x1="25" y1="65" x2="49" y2="65" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Phone icon -->
  <g transform="translate(55, 25)">
    <!-- Phone body -->
    <rect x="0" y="0" width="25" height="40" rx="4" ry="4" fill="url(#phoneGradient)" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Phone screen -->
    <rect x="3" y="6" width="19" height="22" rx="2" ry="2" fill="#ffffff" opacity="0.9"/>
    
    <!-- Phone details -->
    <circle cx="12.5" cy="3" r="1.5" fill="#ffffff" opacity="0.8"/>
    <rect x="8" y="32" width="9" height="3" rx="1.5" ry="1.5" fill="#ffffff" opacity="0.8"/>
    
    <!-- Contact icon on screen -->
    <circle cx="12.5" cy="14" r="3" fill="#4facfe" opacity="0.7"/>
    <path d="M 7 22 Q 12.5 19 18 22" stroke="#4facfe" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="25" r="2" fill="#ffd700" opacity="0.8"/>
  <circle cx="70" cy="70" r="3" fill="#ff6b6b" opacity="0.6"/>
  <circle cx="25" cy="75" r="1.5" fill="#4ecdc4" opacity="0.7"/>
  
  <!-- Highlight effect -->
  <rect x="15" y="15" width="50" height="20" rx="3" ry="3" fill="url(#shadowGradient)" opacity="0.1"/>
</svg>